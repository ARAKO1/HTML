<h2><b>에그 스크램블(Scrambled Eggs)</b></h2>
<p>
다음은 에그 스크램블을 만드는 요리법입니다.
</p>

<b>재료</b>
<ul>
<li><h3> 2 eggs</h3></li><li><h3> 1tbs butter</h3></li><li><h3>2tbs cream</h3></li>
</ul>

<b>방법</b>

<ol>
<li>버터를 중간 정도로 달구어진 후라이팬에 두룬다.</li>
<li>그릇에 달걀과 크림을 섞는다.</li>
<li>버터가 녹으면 크림과 달걀을 붓는다.</li>
<li>달걀을 반으로 접는다.</li>
<li>달걀이 아직도 촉촉할 때 불을 끈다.</li>
</ol>

</body>
</html>
