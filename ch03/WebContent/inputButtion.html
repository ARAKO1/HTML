<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>type=button</title>
</head>
<body>
<form>
물품가격:
<input type="text" name="username"><br>
수량:
<input type="text" name="count"><br>
 <!--type=button은 화면에 button모양을 표시하는것 뿐임. 기능이 없음.
        기능을 사용하기위해서는 이벤트 핸들러 추가해야함.  -->

<input type = "button" value="계산" onclick="alert('계산하세요.')"><!--click이벤트를 처리하는 핸들러 onclick  -->
</form>
</body>
</html>
