<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position:absolute:절대위치</title>
<style >
#one{background-color:cyan; width:200px;height:50px;}
#two{background-color:yellow; width:200px;height:50px;position:absolute;
         top:30px;left:30px;}/*전체 페이지 기준으로 시작위치에서 거리 지정 */
#three{background-color:lightgreen; width:200px;height:50px;}</style>
</head>
<body>
<p id="one">block #1</p>
<div id="two">block #2<br> position:static;<br></div>
<p id="three">block #3</p>
</body>
</html>
