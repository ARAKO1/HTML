<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<h2>HTML5 요소 데모 화면</h2>
<form>
이름:<input type="text" name="username" value=""><br>
이메일:<input type="email" name="email" value="" required><br>
웹사이트:<input type="url" name="url" required><br>
정수:<input type="number" name="num" step="1"><br>
범위:<input type="range" name="range" min="0" max="5"  step="1" value="0"><br>
메시지:<textarea rows="2" cols="17" name="message" ></textarea><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
