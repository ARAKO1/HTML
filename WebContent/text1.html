<!--텍스트(문자)서식 태그  -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p><b>이 텍스트는 bold입니다.</b></p>
<p><strong>이 텍스트는 strong입니다.</strong></p><!--강조  -->
<p><i>이 태그는 italic입니다.</i></p>
<p><em>이 태그는 강조 em태그입니다.</em></p>
<p><code>이 텍스트는 code입니다.</code></p>
<p><sub>subscript(아래첨자)</sub>이고 <sup>superscript(위첨자)입니다.</sup></p>
<p>2<sup>3</sup>=8</p>
<p>2log<sub>5</sub></p>
</body>
</html>
